<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}BuildIt{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <script src="https://unpkg.com/htmx-ext-ws@2.0.2/ws.js"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            zinc: {
                                850: "#1f1f23",
                                950: "#09090b",
                            },
                        },
                    },
                },
            };
        </script>
        <script>
            // Theme initialization - runs before page render to prevent flash
            (function () {
                const theme = localStorage.getItem("theme");
                if (theme === "dark" || (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                    document.documentElement.classList.add("dark");
                }
            })();
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap");
            body {
                font-family: "Inter", sans-serif;
            }
            code,
            pre,
            .mono {
                font-family: "JetBrains Mono", monospace;
            }
            .log-line {
                font-size: 13px;
                line-height: 1.5;
            }
            /* Custom scrollbar for dark mode */
            .dark ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            .dark ::-webkit-scrollbar-track {
                background: #18181b;
            }
            .dark ::-webkit-scrollbar-thumb {
                background: #3f3f46;
                border-radius: 4px;
            }
            .dark ::-webkit-scrollbar-thumb:hover {
                background: #52525b;
            }
        </style>
    </head>
    <body class="h-full bg-zinc-100 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
        <div class="h-full flex">
            <!-- Sidebar -->
            <aside
                class="w-60 flex-shrink-0 bg-white dark:bg-zinc-900 border-r border-zinc-200 dark:border-zinc-800 flex flex-col"
            >
                <!-- Logo -->
                <div class="h-14 flex items-center px-4 border-b border-zinc-200 dark:border-zinc-800">
                    <a href="/" class="flex items-center gap-2">
                        <svg class="w-7 h-7 text-indigo-500" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                        <span class="text-lg font-bold text-zinc-900 dark:text-zinc-100">BuildIt</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 px-3 py-4 space-y-6 overflow-y-auto">
                    <!-- Main nav -->
                    <div>
                        <a
                            href="/"
                            class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_dashboard %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                                />
                            </svg>
                            Dashboard
                        </a>
                    </div>

                    <!-- Pipelines section -->
                    <div>
                        <div
                            class="px-3 mb-2 text-xs font-semibold text-zinc-400 dark:text-zinc-500 uppercase tracking-wider"
                        >
                            Pipelines
                        </div>
                        <div class="space-y-1">
                            <a
                                href="/pipelines"
                                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_pipelines %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
                                    />
                                </svg>
                                Pipelines
                            </a>
                        </div>
                    </div>

                    <!-- Deployments section -->
                    <div>
                        <div
                            class="px-3 mb-2 text-xs font-semibold text-zinc-400 dark:text-zinc-500 uppercase tracking-wider"
                        >
                            Deployments
                        </div>
                        <div class="space-y-1">
                            <a
                                href="/environments"
                                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_environments %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                                    />
                                </svg>
                                Environments
                            </a>
                            <a
                                href="/services"
                                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_services %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"
                                    />
                                </svg>
                                Services
                            </a>
                            <a
                                href="/history"
                                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_history %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                                History
                            </a>
                        </div>
                    </div>

                    <!-- Infrastructure section -->
                    <div>
                        <div
                            class="px-3 mb-2 text-xs font-semibold text-zinc-400 dark:text-zinc-500 uppercase tracking-wider"
                        >
                            Infrastructure
                        </div>
                        <div class="space-y-1">
                            <a
                                href="/targets"
                                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_targets %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"
                                    />
                                </svg>
                                Targets
                            </a>
                        </div>
                    </div>
                </nav>

                <!-- Bottom section -->
                <div class="border-t border-zinc-200 dark:border-zinc-800 p-3 space-y-1">
                    <a
                        href="/settings"
                        class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% block nav_settings %}text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800{% endblock %}"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                        </svg>
                        Settings
                    </a>

                    <!-- Theme toggle -->
                    <button
                        id="theme-toggle"
                        type="button"
                        class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:text-zinc-100 dark:hover:bg-zinc-800"
                    >
                        <!-- Sun icon (shown in dark mode) -->
                        <svg class="hidden dark:block w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                            />
                        </svg>
                        <!-- Moon icon (shown in light mode) -->
                        <svg class="block dark:hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                            />
                        </svg>
                        <span class="dark:hidden">Dark mode</span>
                        <span class="hidden dark:inline">Light mode</span>
                    </button>
                </div>
            </aside>

            <!-- Main content area -->
            <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
                <!-- Top bar -->
                <header
                    class="h-14 flex-shrink-0 bg-white dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 flex items-center justify-between px-6"
                >
                    <div class="flex items-center gap-2 text-sm">
                        {% block breadcrumb %}
                        <span class="text-zinc-400 dark:text-zinc-500">BuildIt</span>
                        {% endblock %}
                    </div>
                    <div class="flex items-center gap-4">{% block header_actions %}{% endblock %}</div>
                </header>

                <!-- Page content -->
                <main class="flex-1 overflow-y-auto bg-zinc-50 dark:bg-zinc-950">
                    <div class="p-6">{% block content %}{% endblock %}</div>
                </main>
            </div>
        </div>

        <script>
            // Theme toggle functionality
            const themeToggle = document.getElementById("theme-toggle");
            themeToggle.addEventListener("click", function () {
                const isDark = document.documentElement.classList.toggle("dark");
                localStorage.setItem("theme", isDark ? "dark" : "light");
            });
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
