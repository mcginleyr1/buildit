apiVersion: batch/v1
kind: Job
metadata:
  name: migrations
  namespace: buildit
  labels:
    app.kubernetes.io/name: migrations
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: buildit
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: migrations
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrations
          image: buildit-migrations
          imagePullPolicy: IfNotPresent
          env:
            - name: PGHOST
              value: postgres
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
