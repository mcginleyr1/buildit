apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: buildit
data:
  RUST_LOG: "info,buildit_api=debug,buildit_scheduler=debug,buildit_executor=debug"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: buildit
type: Opaque
stringData:
  DATABASE_URL: "postgres://buildit:buildit-dev-password@postgres:5432/buildit"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: buildit
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: buildit
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/component: api-server
        app.kubernetes.io/part-of: buildit
    spec:
      serviceAccountName: buildit-api
      containers:
        - name: api
          image: buildit-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: buildit
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: buildit
spec:
  selector:
    app.kubernetes.io/name: api
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
      name: http
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: buildit-api
  namespace: buildit
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/part-of: buildit
---
# RBAC for API to manage jobs in the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: buildit-api-role
  namespace: buildit
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: buildit-api-rolebinding
  namespace: buildit
subjects:
  - kind: ServiceAccount
    name: buildit-api
    namespace: buildit
roleRef:
  kind: Role
  name: buildit-api-role
  apiGroup: rbac.authorization.k8s.io
